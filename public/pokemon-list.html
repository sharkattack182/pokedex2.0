  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <a class="navbar-brand" href="/members">

          src="imgs/pokeball-logo.png"
          alt="pokeball"

      /></a>

      <button

        data-toggle="collapse"

        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">

          <li class="nav-item">
            <a class="nav-link" href="/members"
              >Home<span class="sr-only">(current)</span></a

          </li>
          <li class="nav-item">
            <a class="nav-link" href="/pokemon-list">Pokemon</a>

    <div class="red">
      <div class="text">
        <img class="logo" src="imgs/pokemon-logo-svg-4.svg" alt="logo">
      </div>
      <div class="container">
        <div id="pokemon" class="card-group"></div>
      </div>
      
    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $.ajax({
        url: "/api/all",
        method: "GET",
      }).then((results) => {
        for (let i = 0; i < results.length; i++) {
          const element = results[i];
          
          const newDiv = $("<div>").attr("class", "col-sm-12 col-lg-4")


          const newCard = $("<div>").attr("class", "card");
          const img = $("<img>");
          img.attr(
            "src",
            "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/" +
              (i + 1) +
              ".svg"
          );
          img.attr("class", "card-img-top poke-pic");
          const body = $("<div>").attr("class", "card-body");
          const title = $("<h5>").attr("class", "card-title");
            title.text(element.name.toUpperCase())
          // const text = $("<p>").attr("class", "card-text");

          const newLink = $("<a>").text("Read More");
          newLink.attr("href", "/pokemon?id=" + (i + 1));
          newLink.attr("class", "info-button")

          // newLi.append(newLink);
        body.append(title, newLink);
        newCard.append(img, body);
        newDiv.append(newCard)
        $("#pokemon").append(newDiv);
        }
      });
    </script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
