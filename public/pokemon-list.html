    <script>
      $.ajax({
        url: "/api/all",
        method: "GET",
      }).then((results) => {
        for (let i = 0; i < results.length; i++) {
          const element = results[i];
          
          const newDiv = $("<div>").attr("class", "col-sm-12 col-lg-4")


          const newCard = $("<div>").attr("class", "card");
          const img = $("<img>");
          img.attr(
            "src",
            "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/" +
              (i + 1) +
              ".svg"
          );
          img.attr("class", "card-img-top poke-pic");
          const body = $("<div>").attr("class", "card-body");
          const title = $("<h5>").attr("class", "card-title");
            title.text(element.name.toUpperCase())
          // const text = $("<p>").attr("class", "card-text");

          const newLink = $("<a>").text("Read More");
          newLink.attr("href", "/pokemon?id=" + (i + 1));
          newLink.attr("class", "info-button")

          // newLi.append(newLink);
        body.append(title, newLink);
        newCard.append(img, body);
        newDiv.append(newCard)
        $("#pokemon").append(newDiv);
        }
      });
    </script>
