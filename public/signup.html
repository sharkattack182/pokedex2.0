<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pokedex User Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="stylesheets/signup.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>


  
  <nav class="navbar navbar-expand-lg bg-danger navbar-dark fixed-top">
    <a class="navbar-brand" href="/members">
      <img
        src="imgs/pokeball-logo.png"
        alt="pokeball"
        width="30"
        height="24"
        class="pokeball-logo"
    />
  <img src="imgs/2.png" alt="2" class="two-mini">
  </a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/signup"
            >Home<span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pokemon-list">Pokemon</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
    </nav>

  <div class="red">
    <div class="container">
      <div class="row form-row">
        <div class="col-md-6 col-md-offset-3">
          <div class="sign">
            <img src="imgs/sign-up.png" alt="sign up" class="sign-in-logo">
          </div>
          
          <img src="imgs/misty.png" alt="arcainine" class="misty">
          <form class="signup">
            <div class="form-group">
              <label for="InputFirst">First Name</label>
              <input type="text" class="form-control" id="first-input" placeholder="First">
            </div>       
            <div class="form-group">
              <label for="InputLast">Last Name</label>
              <input type="text" class="form-control" id="last-input" placeholder="Last">
            </div>
            <div class="form-group">
              <label for="InputUsername">Userame</label>
              <input type="text" class="form-control" id="username-input" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="Input Email">Email Address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="InputPW">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <div class="button">
                <button type="submit" class="btn">Sign Up</button>
            </div>
            
          </form>
          <br />
          <div class="log">
            <p>Or log in <a href="/login">here</a></p>
          </div>
          
        </div>
      </div>
    </div>
  </div>

    



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
